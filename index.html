    <title>Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .no-print {
                display: none !important;
            }
            /* Reset root and body margins for printing */
            #root, body {
                margin: 0 !important;
                padding: 0 !important;
            }
            /* Scaled container for A4 landscape */
            .print-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 297mm !important;
                height: 210mm !important;
                padding: 8mm !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                /* Apply scaling to fit a wide report into A4 landscape width */
                /* Scale factor 0.85 is often a sweet spot for 1200px designs to fit 297mm */
                transform: scale(0.85);
                transform-origin: top left;
            }
        }
    </style>
